name: Java CI with Maven

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11 for x64
    uses: actions/setup-java@v4
    with:
      java-version: '17'
      distribution: 'temurin'
      architecture: x64

    - name: Build with Maven
      run: mvn -B package --file pom.xml

